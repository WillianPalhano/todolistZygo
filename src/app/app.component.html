<div class="main">
    <nav>
        <ul>
            <li (click)="changeList(1)">All the tasks</li>
            <li (click)="changeList(2)">Todo tasks</li>
            <li (click)="changeList(3)">Done tasks</li>
        </ul>
    </nav>
    <!-- All tasks -->
    <div class="all-tasks-list center" *ngIf="controlView.allTasks">
        <h1>All Tasks</h1>

        <div class="create task">
            <input type="text" [(ngModel)]="newTask" (keyup.enter)="createTask()" placeholder="Type your task here...">
            <img src="../assets/add.png" alt="Add a task" (click)="createTask()" class="box">
        </div>
        <div *ngFor="let i of allTasks" class="task center">
            <img src="../assets/check-box-completed.png" *ngIf="i.completed" class="box" alt="Todo Task" (click)="checkTask(i)">
            <img src="../assets/check-box-empty.png" *ngIf="!i.completed" class="box" alt="Done Task" (click)="checkTask(i)">

            <h1 *ngIf="!edit" (dblclick)="edit = true; editTitle = i.title" class="label">{{ i.title }}</h1>
            <input *ngIf="edit" type="text" class="label" [value]="i.title" [(ngModel)]="i.title" (keyup.enter)="editTask(i)" (focusout)="editTask(i)">

            <img src="../assets/delete.png" alt="Deletar task" class="box" (click)="deleteTask(i)">
        </div>
        <h1 *ngIf="allTasks.length == 0">You have no tasks</h1>

    </div>

    <!-- Todo tasks -->
    <div class="all-tasks-list center" *ngIf="controlView.todoTasks">
        <h1>Todo Tasks</h1>

        <div class="create task">
            <input type="text" [(ngModel)]="newTask" (keyup.enter)="createTask()" placeholder="Type your task here...">
            <img src="../assets/add.png" alt="Add a task" (click)="createTask()" class="box">
        </div>
        <div *ngFor="let i of todoTasks" class="task center">
            <img src="../assets/check-box-completed.png" *ngIf="i.completed" class="box" alt="Todo Task" (click)="checkTask(i)">
            <img src="../assets/check-box-empty.png" *ngIf="!i.completed" class="box" alt="Done Task" (click)="checkTask(i)">

            <h1 *ngIf="!edit" (dblclick)="edit = true; editTitle = i.title" class="label">{{ i.title }}</h1>
            <input *ngIf="edit" type="text" class="label" [value]="i.title" [(ngModel)]="i.title" (keyup.enter)="editTask(i)" (focusout)="editTask(i)">

            <img src="../assets/delete.png" alt="Deletar task" class="box" (click)="deleteTask(i)">
        </div>
        <h1 *ngIf="todoTasks.length == 0">You have no todo tasks</h1>

    </div>

    <!-- Done tasks -->
    <div class="all-tasks-list center" *ngIf="controlView.doneTasks">
        <h1>Done Tasks</h1>
        <div class="delete-all">
            <button (click)="deleteAllTasks()">Delete all</button>
        </div>
        <div *ngFor="let i of doneTasks" class="task center">
            <img src="../assets/check-box-completed.png" *ngIf="i.completed" class="box" alt="Todo Task" (click)="checkTask(i)">
            <img src="../assets/check-box-empty.png" *ngIf="!i.completed" class="box" alt="Done Task" (click)="checkTask(i)">
            <h1 class="label">{{ i.title }}</h1>
            <img src="../assets/delete.png" alt="Deletar task" class="box" (click)="deleteTask(i)">
        </div>
        <h1 *ngIf="doneTasks.length == 0">You have no done tasks</h1>
    </div>
</div>

<div *ngIf="display" class="displayMsg">
    <h1>
        {{msg}}
    </h1>
</div>
